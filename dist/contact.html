                    <img id="c1" class="hiddenPicture" src="images/corfuA.png" alt="Rebecca Rosies in corfu">

                    <form action="https://mailthis.to/rebeccarosies" method="POST" id="emailForm"

                        <input name="name" placeholder=" Name" type="text" id="name"><br>
                        <input name="email" placeholder=" Email" type="email" id="email"><br>
                        <input name="subject" placeholder=" Subject" type="text" id="subject"><br>
                        <textarea name="message" form="emailForm" wrap="hard" placeholder=" Message" cols="200"
                            id="message"></textarea><br>
                        <button name="submit" id="submit" type="submit"> Send </button>
                    </form>
